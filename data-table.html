<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Table - Billing Time Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="nav-link">BILLING</a></li>
        <li>
          <a href="data-table.html" class="nav-link active">CASE INFO</a>
        </li>
      </ul>
    </nav>
    <main>
      <div id="data-table-page" class="page active">
        <h1>Data Table</h1>
        <div class="table-controls">
          <button id="addDataBtn">Add Data</button>
          <input type="text" id="tableFilter" placeholder="Filter table..." />
        </div>
        <table id="dataTable">
          <thead>
            <tr>
              <th>CaseID</th>
              <th>Caption</th>
              <th>Global Deduplication</th>
              <th>Search Terms</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <div id="dataModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Case Information</h2>
        <form id="dataForm">
          <input type="text" id="caseId" placeholder="CaseID" required />
          <input type="text" id="caption" placeholder="Caption" required />
          <input
            type="text"
            id="globalDeduplication"
            placeholder="Global Deduplication"
            required
          />
          <input
            type="text"
            id="searchTerms"
            placeholder="Search Terms"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
