<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Time Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="billing.html" class="nav-link active">BILLING</a></li>
        <li><a href="data-table.html" class="nav-link">CASE INFO</a></li>
      </ul>
      <div class="navbar-bottom">
        <a href="#" id="logoutBtn" class="nav-link">LOGOUT</a>
      </div>
    </nav>
    <main>
      <div id="notes-page" class="page active">
        <h1>Billing Time Tracker</h1>
        <form id="noteForm">
          <input type="text" id="title" placeholder="Title" required />
          <textarea
            id="description"
            placeholder="Description"
            required
          ></textarea>
          <input
            type="number"
            id="hours"
            placeholder="Hours"
            step="0.25"
            min="0"
            required
          />
          <button type="submit">Save Note</button>
        </form>
        <div id="noteList">
          <h2>Saved Notes</h2>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
