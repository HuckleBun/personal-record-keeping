<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="/personal-record-keeping/public/css/styles.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="../index.html" class="nav-link">HOME</a></li>
        <li><a href="./billing.html" class="nav-link">BILLING</a></li>
        <li><a href="./data-table.html" class="nav-link">CASE INFO</a></li>
        <li>
          <a href="./email_templates.html" class="nav-link">EMAIL TEMPLATES</a>
        </li>
        <li>
          <a href="./password-generator.html" class="nav-link active"
            >PASSWORD GENERATOR</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div id="password-generator-page" class="page active">
        <h1>Password Generator</h1>
        <div class="password-generator-container" style="position: relative">
          <div class="form-group">
            <label for="passwordLength"
              >Password Length: <span id="lengthValue">16</span></label
            >
            <input
              type="range"
              id="passwordLength"
              min="12"
              max="20"
              value="16"
            />
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="specialChars" checked />
              Include Special Characters
            </label>
          </div>
          <div class="form-group">
            <div class="password-input-group">
              <input type="text" id="generatedPassword" readonly disabled />
              <button id="copyPassword" class="action-btn">
                <i class="fas fa-copy"></i>
              </button>
            </div>
          </div>
          <button id="generatePassword" class="action-btn">
            <i class="fas fa-key"></i> Generate Password
          </button>
        </div>
      </div>
    </main>
    <script src="/personal-record-keeping/public/js/password-generator.js"></script>
  </body>
</html>
